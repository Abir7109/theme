<!DOCTYPE html>
<html lang="en">
<head>
<meta property="og:title" content="Ethical World">
<meta property="og:description" content="A Cyber Based Theme Page Where You Can Find A Vibe Between Real World And Cyber World. Hold Tight For A Journey Towards Fantasy.">
<meta property="og:image" content="https://i.postimg.cc/kgsWn3n4/IMG-20250721-WA0011.jpg">
<meta property="og:url" content="https://abir7109.github.io/theme/">
<meta property="og:type" content="website">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyber Identity Terminal</title>
<style>
  :root{
    --bg:#010305;
    --neon:#00ffe0;
    --neon2:#ff2eff;
    --glow:0 0 1rem rgba(0,255,224,.7),0 0 2.5rem rgba(0,255,224,.4);
  }
  html,body{
    height:100%;margin:0;overflow:hidden;
    background:radial-gradient(circle at center,#000,#020b14 60%,#000);
    font-family:"Orbitron",monospace;color:var(--neon);
  }
  canvas{position:absolute;inset:0;width:100%;height:100%;}
  
  /* Center box wrapper */
  .center{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10;
    padding:1rem;
    pointer-events:none;
  }
  .box{
    width:100%;
    max-width:500px;
    max-height:95vh;
    padding:1.5rem;
    border:1px solid rgba(0,255,200,.3);
    border-radius:20px;
    background:rgba(0,30,40,.25);
    backdrop-filter: blur(6px);
    box-shadow:var(--glow);
    transform:perspective(800px) rotateX(6deg);
    opacity:0;scale:.92;
    transition:all 1s ease;
    animation:floaty 6s ease-in-out infinite;
    overflow:auto;
    pointer-events:auto;
  }
  .box.show{opacity:1;scale:1;}
  @keyframes floaty{
    0%,100%{transform:perspective(800px) rotateX(6deg) translateY(0);}
    50%{transform:perspective(800px) rotateX(6deg) translateY(-8px);}
  }

  /* Photo */
  .photo{
    width:130px;height:130px;
    border-radius:50%;
    margin:0 auto 1rem auto;
    overflow:hidden;
    border:3px solid var(--neon);
    box-shadow:0 0 2rem rgba(0,255,224,.6);
    animation:glowPulse 3s ease-in-out infinite;
  }
  .photo img{
    width:100%;height:100%;object-fit:cover;display:block;
  }
  @keyframes glowPulse{
    0%,100%{box-shadow:0 0 1.5rem rgba(0,255,224,.5);}
    50%{box-shadow:0 0 3rem rgba(0,255,224,.8);}
  }

  /* Access text */
  .typed{
    color:var(--neon);
    font-size:clamp(22px,5vw,42px);
    font-weight:900;
    text-align:center;
    text-shadow:0 0 2rem rgba(0,255,255,.8),0 0 3rem rgba(0,255,255,.4);
    border-right:3px solid var(--neon);
    white-space:nowrap;overflow:hidden;
    letter-spacing:.08em;
    margin-bottom:1rem;
  }
  .caret-off{border-right-color:transparent!important;}

  /* Info */
  .info{
    font-size:clamp(14px,3.5vw,18px);
    letter-spacing:.08em;
    line-height:1.5;
    text-align:center;
    color:#9affff;
    text-shadow:0 0 .6rem rgba(0,255,224,.6);
  }
  .info span{
    color:var(--neon2);
    font-weight:700;
  }

  /* Scanner + Grid */
  .scanner{
    position:absolute;inset:0;margin:auto;
    width:min(260px,70vw);height:min(260px,70vw);
    border:2px solid rgba(0,255,224,.3);
    border-radius:50%;
    box-shadow:0 0 2rem rgba(0,255,224,.5);
    animation:scan 7s linear infinite;
    z-index:3;
  }
  @keyframes scan{
    0%{transform:scale(0.8) rotate(0deg);opacity:.3;}
    50%{transform:scale(1.05) rotate(180deg);opacity:.7;}
    100%{transform:scale(0.8) rotate(360deg);opacity:.3;}
  }
  .grid{
    position:absolute;bottom:0;left:0;width:100%;height:35%;
    background:linear-gradient(rgba(0,255,224,.25) 1px,transparent 1px),
               linear-gradient(90deg,rgba(0,255,224,.25) 1px,transparent 1px);
    background-size:35px 35px;
    transform:perspective(800px) rotateX(65deg);
    transform-origin:bottom;
    z-index:1;
    animation:glowgrid 3s ease-in-out infinite alternate;
  }
  @keyframes glowgrid{
    from{filter:drop-shadow(0 0 6px var(--neon));}
    to{filter:drop-shadow(0 0 12px var(--neon2));}
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<canvas id="particles"></canvas>

<div class="grid"></div>
<div class="scanner"></div>

<div class="center">
  <div class="box" id="box">
    <div class="photo"><img src="https://i.postimg.cc/kgsWn3n4/IMG-20250721-WA0011.jpgp" alt="Profile"></div>
    <div class="typed" id="typed"></div>
    <div class="info">
      <span>Name:</span> Mr. Unknown!üë§<br>
      <span>Location:</span> CyberWORLD!üåê<br>
      <span>Age:</span> None Of Your Business!ü§ñ
    </div>
  </div>
</div>

<script>
/* Matrix Rain */
const c=document.getElementById("matrix"),ctx=c.getContext("2d");
let W,H,font=16,cols,drops;
function resize(){
  c.width=W=window.innerWidth;
  c.height=H=window.innerHeight;
  cols=Math.floor(W/font);
  drops=Array(cols).fill(1);
  ctx.font=font+"px monospace";
}
window.addEventListener("resize",resize);resize();
function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,W,H);
  ctx.fillStyle="rgba(0,255,224,0.8)";
  const chars="01Œ£ŒûŒ¶Œ®Œî#@";
  for(let i=0;i<drops.length;i++){
    let text=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text,i*font,drops[i]*font);
    if(drops[i]*font>H && Math.random()>0.975)drops[i]=0;
    drops[i]++;
  }
  requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* Particles */
const p=document.getElementById("particles"),px=p.getContext("2d");
let particles=[];
function initParticles(){
  p.width=W;p.height=H;
  particles=[];
  for(let i=0;i<50;i++){
    particles.push({x:Math.random()*W,y:Math.random()*H,vx:(Math.random()-.5)*.5,vy:(Math.random()-.5)*.5});
  }
}
window.addEventListener("resize",initParticles);initParticles();
function drawParticles(){
  px.clearRect(0,0,W,H);
  for(let i=0;i<particles.length;i++){
    let a=particles[i];a.x+=a.vx;a.y+=a.vy;
    if(a.x<0||a.x>W)a.vx*=-1;if(a.y<0||a.y>H)a.vy*=-1;
    px.beginPath();px.arc(a.x,a.y,2,0,Math.PI*2);
    px.fillStyle="rgba(0,255,224,.8)";px.fill();
    for(let j=i+1;j<particles.length;j++){
      let b=particles[j],dx=a.x-b.x,dy=a.y-b.y,dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<100){
        px.beginPath();px.moveTo(a.x,a.y);px.lineTo(b.x,b.y);
        px.strokeStyle="rgba(0,255,224,"+(1-dist/100)+")";px.stroke();
      }
    }
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();

/* Typing Animation */
const box=document.getElementById("box");
const typed=document.getElementById("typed");
const msg="ACCESS GRANTEDüîì";
function typeText(txt,speed=70){
  return new Promise(resolve=>{
    let i=0;
    function step(){
      if(i<=txt.length){
        typed.textContent=txt.slice(0,i);
        i++;setTimeout(step,speed);
      }else{typed.classList.add("caret-off");resolve();}
    }
    step();
  });
}
setTimeout(async()=>{box.classList.add("show");await typeText(msg,80);},2000);
</script>
</body>
</html>
